<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{'/alterar/' + ${usuario.id}}" th:object="${usuario}" method="post">
        <input  th:field="*{avaliacao}" type="number" min="0" max="5" placeholder="avaliação">
        <input  th:field="*{status}" type="text" maxlength="1" placeholder="status (A/I)">
        <button type="submit">Alterar</button>
    </form>

</body>
</html>
